<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pong</title>
  </head>
  <body>
    <div class="game-wrapper">
      <h1>Pong</h1>
      <div id="game"></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        viewBox="0 0 512 256"
        width="512"
        height="256"
      >
        <rect x="0" y="0" width="512" height="256" fill="#353" />
        <rect x="494" y="100" width="8" height="56" fill="#fff" />
        <rect x="10" y="100" width="8" height="56" fill="#fff" />
        <circle cx="256" cy="128" r="8" fill="#fff" />
        <line
          x1="256"
          y1="0"
          x2="256"
          y2="256"
          style="stroke:#fff;stroke-width:4;"
          stroke-dasharray="20, 15"
        />
      </svg>
    </div>
    <script type="text/javascript" src="build/bundle.js"></script>
  </body>
</html>
